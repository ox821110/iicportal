	<script type="text/javascript">

	$(document).ready(

			$('a.no-spam-please').each(
				function () {
					var $this = $(this);
					var email = $this.attr('to') || $this.html();
					var noHTML = !email;
					if (noHTML) {
						email = $this.attr('title');
					}
					var subject = $this.attr('subject') || '';
					if (subject) {
						$this.removeAttr('subject');
						subject = '?subject=' + subject;
					}
					$this.attr('href', 'mailto:' + email.replace(/^(.+\s)?([^\s]+)\s*\(at\)\s*([^\s]+)(\s.+)?$/, '$2@$3').toLowerCase() + subject);
					if ($this.attr('to')) {
						$this.removeAttr('to');
					} else if (!noHTML) {
						$this.html(email.replace(/\s*\(at\)\s*/, '<span class="at"> (at) </span>'));
					}
				}
			);

			$('#home-slide-nav a').click(
				function (event) {
					event.preventDefault();
					$('body, html').animate({ scrollTop: $($(this).attr('href')).offset().top }, 1000);
				}
			);
			$(window).scroll(scrollMove);
			scrollMove();

		}
	);

	function stickyCategorySelect() {
		var $cs = $('#category-select');
		var scrollPos = $(window).scrollTop();
		var sticky = 'stick-to-it';
		var isSticky = $cs.hasClass(sticky);

		if (scrollPos > $cs.offset().top) {
			if (!isSticky) {
				$cs.addClass(sticky);
			}
		} else if (isSticky) {
			$cs.removeClass(sticky);
		}
	}

	function scrollChange() {
		var $active = getActiveLink();
		if (!$active.hasClass('active')) {
			$('#home-slide-nav a').removeClass('active');
			$active.addClass('active');
		}
	}

	function scrollMove() {
		var $active = getActiveLink();
		if (!$active.hasClass('active')) {
			$('#home-slide-nav a').removeClass('active');
			$active.addClass('active');
		}
		var aid = getActiveID();
		setTitle(aid);
		setMain(aid);
	}

	function getActiveLink() {
		var scrollPos = $(window).scrollTop();
		var $active = null;
		$('#home-slide-nav a').each(
			function () {
				var $this = $(this);
				var id = $this.attr('id').replace(/^.*\-(\d+)$/, '$1');
				var $that = $('#post-' + id);
				if (scrollPos + ($(window).height() / 3) > $that.offset().top) {
					$active = $this;
				} else {
					return $active;
				}
			}
		);
		return $active;
	}

	function getActiveID() {
		var scrollPos = $(window).scrollTop();
		var aid = "1";
		$('#home-slide-nav a').each(
			function () {
				var $this = $(this);
				var id = $this.attr('id').replace(/^.*\-(\d+)$/, '$1');
				var $that = $('#post-' + id);
				if (scrollPos + ($(window).height() / 3) > $that.offset().top) {
					aid = transferID(id);
				} else {
					return aid;
				}
			}
		);
		return aid;
	}

	function transferID(id){
		var aid = "";
		if (id == "446")
		{
			aid = "1";
		} else if (id == "273")
		{
			aid = "2";
		} else if (id == "93")
		{
			aid = "3";
		} else if (id == "94")
		{
			aid = "4";
		}
		return aid;
	}
